<!DOCTYPE html>
<html>
<style>
#myContainer {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#myAnimation {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button> 
</p>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var hue = 0;
  var id = setInterval(frame, 10);
  function frame() 
  {
  //	document.write(`<br>pos=`,pos);
    if(pos<350)
    {
      hue++;
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
      elem.style.background=`hsl(${hue},100% ,50%)`
    }
    else if (pos == 350) 
    {
      clearInterval(id);// stop caling function
    }
  }
}
</script>
</body>
</html>
